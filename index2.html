<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style2.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Navbar Section  -->

  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary" data-bs-theme="dark" id="navbar1">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="images/logo1.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" id="logo">
            BudgetBuddy
          </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          <a class="nav-link" href="index2.html">Expenses</a>
          <a class="nav-link" href="index3.html">Contact Us</a>
          <a class="nav-link" href="index4.html">Reviews</a>
          <a class="nav-link" href="faq.html">FAQ</a>
          <!-- <a class="nav-link disabled" aria-disabled="true">Disabled</a> -->
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <header class="text-white bg-primary p-3 mb-3 rounded">
      <div>
        <h5>Total Balance</h5>
        <span id="balance">$0.00</span>
      </div>
      <div>
        <h5>Income</h5>
        <span id="income">$0.00</span>
      </div>
      <div>
        <h5>Expense</h5>
        <span id="expense">$0.00</span>
      </div>
    </header>

    <section class="mb-3">
      <h3>Transactions</h3>
      <ul id="transactionList" class="list-group"></ul>
      <div id="status" style="text-align: center;"></div>
    </section>

    <section class="mb-3">
      <h3>Add Transaction</h3>
      <form id="transactionForm">
        <div class="mb-3">
          <label for="type" class="form-label">Type</label>
          <select class="form-select" id="type" required>
            <option value="">Select Type</option>
            <option value="expense">Expense</option>
            <option value="income">Income</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" class="form-control" id="amount" name="amount" min="0.01" step="0.01" required>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <button type="submit" id="expense_btn" class="btn btn-primary">Submit</button>
      </form>
    </section>

    <section class="mb-3">
      <h3>Expense Limit</h3>
      <form id="limitForm">
        <div class="mb-3">
          <label for="limitAmount" class="form-label">Set Limit</label>
          <input type="number" class="form-control" id="limitAmount" name="limitAmount" min="0.01" step="0.01" required>
        </div>
        <button type="submit" id="limit_btn"  class="btn btn-primary">Set Limit</button>
      </form>
      <p id="limitStatus" style="text-align: center;"></p>
    </section>

    <section>
      <h3>Income vs Expenses</h3>
      <canvas id="expenseChart"></canvas>
    </section>
  </main>

  Footer Section
  <footer class="text-white text-center p-0">
    <p>&copy; 2024 Expense Manager Team. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script2.js"></script>
</body>
</html>
